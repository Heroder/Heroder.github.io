<body>
     <!-- 头部 -->
     <div id="header" >
        <div class="common clearfix">
        <div class="logo">
            <a href="">
                <img src="../img/HUAWEI.svg" alt="">
             </a>
        </div>
        <div class="put"></div>
        <div class="header-right"><span>华为商城</span></div>

    </div>
    <!-- 注册 -->
   <div id="main" class="common">
       <div class="main-top">
           <span>华为账号注册</span>
           <span>已有账号</span>
           <a href="../html/register.html">去登录</a>
        </div>
           <div class="main-center">
           <form action="">
               <input type="text" placeholder="国家/地区" value="">
               <input type="text" placeholder="请输入手机号" class="phone">
               <span class="span1">手机号必须是11位的数字</span>
               <input type="text" placeholder=" 短信验证码">
               <input type="text" placeholder="密码" class="pw">
               <span>密码必须是8-12的字母,数字或者特殊符号</span>
               <input type="text" placeholder="确认密码">
               <input type="text"  placeholder="出生日期" >
               <input type="button" value="注册" class="reg">
           </form>
       </div>
       
   </div>

 <script>
     $('.reg').click(function(){
        $.ajax({
            url:"../js/enroll.json",
            data:{
                un:$('.phone').val(),
                pw:$('.pw').val()
            },
            dataType:"json",
            success:function(res){
                console.log(res)
                if(res.code==1){
                    localStorage.setItem('name',$('.phone').val());
                    location.href = "./register.html"
                    alert('注册成功')
                }
              
            }
        })
     })
  </script>
